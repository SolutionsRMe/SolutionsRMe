name: Update README Stats (with cache-busting)

on:
  schedule:
    - cron: "0 5 * * *"   # Daily at 05:00 UTC
  workflow_dispatch:      # Allow manual runs from the Actions tab

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate cache-buster and update README
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +%Y%m%d%H%M%S)"

          # If README uses the {{CACHE_BUSTER}} placeholder, replace it.
          if grep -q '{{CACHE_BUSTER}}' README.md; then
            sed -i "s/{{CACHE_BUSTER}}/${TS}/g" README.md
          else
            # Otherwise bump any existing &v=123... query params to keep updating after first run.
            sed -i -E "s/([?&]v=)[0-9]+/\\1${TS}/g" README.md
          fi

          # Touch README to ensure a diff even if nothing changed (rare but safe)
          touch README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: refresh README stats cache (${GITHUB_RUN_NUMBER})" || echo "No changes to commit"

      - name: Push changes
        run: git push
